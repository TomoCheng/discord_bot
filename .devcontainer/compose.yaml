version: '3.8'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-service-defaults: &service-defaults
  restart: always
  logging: *default-logging
  
services:
  kikibot:
    <<: *service-defaults
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ..:/workspaces:cached
    